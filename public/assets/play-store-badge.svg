<!-- Google Play badge (simple vector version) -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="56" viewBox="0 0 200 56" role="img" aria-label="Get it on Google Play">
  <rect width="200" height="56" rx="10" fill="#0f172a"/>
  <!-- colored play triangle -->
  <g transform="translate(14,6) scale(0.95)">
    <path d="M0 0 L36 24 L0 48 Z" fill="#34A853"/>
    <path d="M36 24 L18 12 L36 0 Z" fill="#4285F4"/>
    <path d="M18 12 L36 0 L36 48 Z" opacity="0.95" fill="#FBBC05"/>
  </g>
  <!-- text -->
  <g fill="#fff" font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial" font-weight="700">
    <text x="72" y="18" font-size="9">GET IT ON</text>
    <text x="72" y="38" font-size="18">Google Play</text>
  </g>
</svg>